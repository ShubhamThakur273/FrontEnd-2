<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header{
      background-color: #0e0505;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); 
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
    .search-bar input {
      width: 400px;
      padding: 8px;
      font-size: 16px;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #0b0101;
      padding: 20px;
      height: 100vh;
      box-shadow: 1px 0 4px rgba(0, 0, 0, 0.1);
    }
    .sidebar a {
      display: block;
      margin-bottom: 15px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .video-card {
      background-color: #090303;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    .video-card img {
      width: 100%;
      height: auto;
    }
    .video-info {
      padding: 10px;
    }
    .video-info h4 {
      font-size: 16px;
      margin-bottom: 6px;
    }
    .video-info p {
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">YouTube</div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Subscriptions</a>
      <a href="#">Library</a>
    </aside>
  </div>

</body>
</html>
