<!DOCTYPE html>
<html>
<head>
    <title>Responsive YouTube Video</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h2>YouTube Video</h2>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
