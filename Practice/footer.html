<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgb(213, 198, 227);
        }

        header, footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            background-color: cornflowerblue;
        }

        main {
            padding: 20px;
            flex: 1;
        }

        footer p {
            margin: 5px 0;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome</h1>
    </header>
    <main>
        <p>This is a simple web page using semantic HTML elements. Semantic tags help improve readability and accessibility of the page.</p>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:contact@example.com">contact@example.com</a> | +91-9876543210</p>
        <div class="footer-links">
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Services</a> |
            <a href="#">Contact</a>
        </div>
        <p>&copy; 2025 YourCompany. All rights reserved.</p>
    </footer>

</body>
</html>

</html>
